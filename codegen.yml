## codegen.yml
overwrite: true
schema: 'http://localhost:3000/api/graphql'
documents: 'src/**/*.{ts,tsx}'
generates:
    src/server/graphql/gen/graphql-types.tsx:
        config:
            dedupeOperationSuffix: true
            withHooks: true
            withComponent: false
            withHOC: false
        plugins:
            - 'typescript'
            - 'typescript-operations'
            - 'typescript-react-apollo'
